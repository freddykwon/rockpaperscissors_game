<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Work+Sans:wght@800&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper or Scissors?</title>
</head>

<body>
    <div class="container">
        <h1 id="titleLogo">Rock Paper Scissors</h1>
        <div class="row" id="Choices">
            <div class="col-md-4">
                <input type="image" src="Photos/rock_pic.png" id="Rock" alt="Rock Icon">
            </div>
            <div class="col-md-4">
                <input type="image" src="Photos/paper_pic.png" id="Paper" alt="Paper Icon">
            </div>
            <div class="col-md-4">
                <input type="image" src="Photos/scissors_pic.png" id="Scissors" alt="Scissors Icon">
            </div>
        </div>
        <div id="eachRound" class="h3"> Wanna play? First to five (5) wins! </div>
        <div id="scoreboard">
            <div id="playerScore"> Player: 0 </div>
            <div id="computerScore"> Computer: 0 </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="mygame.js"></script>
</body>

</html>
